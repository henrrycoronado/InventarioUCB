<form (ngSubmit)="submitForm()">
  <label for="correo">Correo:</label>
  <input id="correo" [(ngModel)]="loginData.Correo" name="correo" required />
  <h6></h6>
  <label for="password">Contraseña:</label>
  <input id="password" type="password" [(ngModel)]="loginData.Password" name="password" required />
  <h6></h6>
  <button type="submit">Iniciar sesión</button>
</form>
